<html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>{{authenticationService.user.name}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body> 
      <div class="profile-container">
        <h1 class="profile-title">Make a profile</h1>
        <div class="profile-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" [(ngModel)]="customerInfo.name" required>
          </div>
          <div class="form-group form-group-row">
            <div class="form-group-item">
              <label for="email">Email ID: </label>
              <input id ="email" class="form-control" type="email" [(ngModel)]="customerInfo.email" required>
              <div *ngIf="!isEmailSameAsLoggedInUser()">
                Email does not match the currently logged-in user.
              </div>
            </div>
            <div class="form-group-item">
              <label for="phone">Phone: </label>
            <input id="phone" class="form-control" type="tel" [(ngModel)]="customerInfo.contactNumber" required>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text" [(ngModel)]="customerInfo.address" required>
          </div>
          <div id="customerType" class="form-group">
            <label for="customerType">Want to be Premium member?:</label>
            <select class="form-control" [(ngModel)]="customerInfo.customerType" required>
              <option value="Freemium">Freemium</option>
              <option value="Premium">Premium</option>
            </select>
          </div>
          <div class="table-button">
            <button type="submit" class="btn btn-primary" (click)="SaveProfile()">Save Profile</button>
            <button type="submit" class="btn btn-primary" (click)="CloseProfile()">Cancel</button>
          </div>
        </div>
      </div>
        <router-outlet></router-outlet>
    </body>
</html>
