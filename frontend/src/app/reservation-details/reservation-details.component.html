<div class="container">
  <div class="reservation-status">
    <h2>Reservation Status</h2>
    <p>Hello customer, your reservation with us is confirmed. Your reservation ID is {{ reservationId }}.</p>
    <p>Table Number {{tableNumber}} is reserved for you. </p>
    <p>Thank you for choosing us !</p>
  </div>

  <div class="pre-order">
    <p> Do you want to order your meal now itself?</p>
    <button (click)="goToOrder()">Order</button>
  </div>
</div>
